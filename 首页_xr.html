      align-items: center;
      background: #4494d5;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      display: flex;
      font-size: 13px;
      height: 30px;
      justify-content: center;
      position: absolute;
      width: 60px;
      z-index: 1000
    }

    #sfModal,

      display: none !important
    }

    .modal-open {
      overflow: auto !important
    }

    ._sf_adjust_body {
      padding-right: 0 !important
    }

    .enable_copy_btns_div {
      position: fixed;
      width: 154px;
      left: 10px;
      top: 45%;
      background: #e7f1ff;
      border: 2px solid #4595d5;
      font-weight: 600;
      border-radius: 2px;

      background: #4595d5;
      text-align: center;
      font-size: 12px;
      color: #e7f1ff;
      line-height: 30px;
      height: 30px
    }

    .enable_copy_btns_btn {
      display: block;
      width: 128px;
      height: 28px;
      background: #7f5711;

      opacity: 1
    }

  <style type="text/css">
    @-webkit-keyframes xm-upbit {
      from {
        -webkit-transform: translate3d(0, 30px, 0);
        opacity: 0.3;
      }

      to {
        -webkit-transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    @keyframes xm-upbit {
      from {
        transform: translate3d(0, 30px, 0);
        opacity: 0.3;
      }

      to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    @-webkit-keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    xm-select {
      background-color: #FFF;
      position: relative;
      border: 1px solid #E6E6E6;
      border-radius: 2px;
      display: block;
      width: 100%;
      cursor: pointer;
      outline: none;
    }

    xm-select * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 14px;
      font-weight: 400;
      text-overflow: ellipsis;
      user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }

    xm-select:hover,
    xm-select:focus {
      border-color: #C0C4CC;
    }

    xm-select>.xm-tips {

      height: 100%;

      transition: all 0.3s;
